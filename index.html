<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Trival Game </title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="assets/css/style.css"> -->
	<link rel="icon" type="image/jpg" href="http://www.dalessandroegalli.com/images/events/thumbs/236.jpg?t=1452720982">

</head>
<body>
	<h1>Trival Game!</h1>
	<div class="jumbotron">
		<div class="container text-center">
			<div class="divTimer"></div>
			<div class="divQuestion"></div>
			<div class="divMultipleChoices">
				<div class="btn btn-default btn-a"></div>
				<div class="btn btn-default btn-b"></div>
				<div class="btn btn-default btn-c"></div>
				<div class="btn btn-default btn-d"></div>
			</div>
			<div class="divYesNo"></div>
			<div class="divAnswer"></div>
			<img class="imgImage" />
			<div class="divSummary"></div>
			<button id="btnStart" class="btn btn-default btn-success" type="submit">Start</button>
		</div>
	</div>


	
	<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"> </script>
</body>
</html>
